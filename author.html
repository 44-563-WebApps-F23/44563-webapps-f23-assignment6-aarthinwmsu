<!DOCTYPE html>
<html>
 <head>
    <title>JavaScript with DOM</title>
 </head>
<body>
    <h1>Author Entry</h1>

<h2>Getting input</h2>

<form>
    <label for="secret">The hidden author name</label>
    <input type ="password" id="secret" name="secret" value="Dickens"> <br>

    <label for="author">Guess the author</label>
    <input type ="text" id="author" name="author"> <br>

    <input type="button" onclick=" checkAuthor()" value="Check the guess">
</form>
<p id="result"></p>

<div class="container">
    <img src="tirupati.jpg" width="100" height="100" id="image" onclick="selectImage()">
</div>
<script> 
var good = 0
var oops = 0
var useImage = 1
function  checkAuthor(){
    console.log("Getting form values")
    secret = document.getElementById("secret").value
    author = document.getElementById("author").value
    out = document.getElementById("result")
    if(secret==author){
        good = good+1
        out.innerHTML = alert("You got it right")
    } else {
        oops = oops+1
        out.innerHTML = alert("Sorry")
    }
    out.innerHTML = ("Good - "+good+" OOPS - "+oops)
}
function selectImage(){
    var result = document.getElementById("image")
    switch(useImage){
        case 1: result.src="tirupati.jpg"
                useImage=2;
            break;
        case 2: result.src="madurai.jpg"
                useImage=3;
            break;
        case 3: result.src="Amritsar.jpg"
                useImage = 1;
            break;
    }
}
</script>
</body>
</html>
