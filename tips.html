<!DOCTYPE html>
<html>
 <head><title>TIPS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
<body>

<h2>shows tip amounts</h2>

<label>Enter base amount</label>
<input type="number" value="50" id="amount">
<label>Enter the tip percent</label>
<input type="number" value="15" id="tip">

<input type="button" onclick="tips()" id="tips" value="Show tip">
<p id="tipsresult"></p>

<form class="form-group">
    <label for="sum">sum</label>
    <input type="radio" id="sum" name="operation" value="sum" class="form-check-label">
    
    <label for="diff">diff</label>
    <input type="radio" id="diff" name="operation" value="difference" class="form-check-label">

    <label for="multiply">mult</label>
    <input type="radio" id="multiply" name="operation" value="product" class="form-check-label">

    <input type="button" onclick="chooseOp()" value="Select Operation">
  </form>
  <p id="calcresults"></p>

<script> 


function tips() {
    myOutput = ""
    amount = document.getElementById("amount").value
    tip = parseInt(document.getElementById("tip").value)
    out = document.getElementById("tipsresult")
    toShow = ""
    for (let i = 0; i < 5; i++) {
          const calculatedTip = amount * (tip / 100);
          toShow += `${tip}% is ${calculatedTip.toFixed(1)}; `;
          tip += 4;
        }
        myOutput+=toShow;
        document.getElementById("tipsresult").innerHTML = `Tips are: ${myOutput}`;
}
function chooseOp(){
    amount = parseInt(document.getElementById("amount").value)
    tip = parseInt(document.getElementById("tip").value)
    let inputSum = document.getElementById("sum");
    let inputDiff = document.getElementById("diff");
    let inputMult = document.getElementById("multiply");
    if (inputSum.checked) {
          output = amount + tip;
          label = "Addition";
        } 
    else if (inputDiff.checked) {
          output = amount - tip;
          label = "Subtraction";
        } 
    else if (inputMult.checked) 
        {
          output = amount * tip;
          label = "Multiplication";
        }
        document.getElementById(
          "calcresults"
        ).innerHTML = `${label} of ${amount} and ${tip} is ${output}`;
}
</script>

</body>
</html>
