<!DOCTYPE html>
<html>
 <head><title>TIPS</title></head>
<body>

<h2>shows tip amounts</h2>

<label>Enter base amount</label>
<input type="number" value="50" id="amount">
<label>Enter the tip percent</label>
<input type="number" value="15" id="tip">

<input type="button" onclick="tips()" id="tips" value="Show tip">
<p id="tipsresult"></p>

<form>
    <label for="sum">sum</label>
    <input type="radio" id="sum" name="Addition" value="sum">
    
    <label for="diff">diff</label>
    <input type="radio" id="diff" name="Subtraction" value="difference">

    <label for="multiply">mult</label>
    <input type="radio" id="multiply" name="Multiplication" value="product">

    <input type="button" onclick="chooseOp()" value="Select Operation">
  </form>
  <p id="calcresults"></p>

<script> 


function tips() {
    myOutput = ""
    amount = document.getElementById("amount").value
    tip = parseInt(document.getElementById("tip").value)
    out = document.getElementById("tipsresult")
    toShow = ""
    for (let i = 0; i < 5; i++) {
          const calculatedTip = amount * (tip / 100);
          toShow += `${tip}% is ${calculatedTip.toFixed(1)}; `;
          tip += 4;
        }
        myOutput+=toShow;
        document.getElementById("tipsresult").innerHTML = `Tips are: ${myOutput}`;
}
function chooseOp(){
    amount = parseInt(document.getElementById("amount").value)
    tip = parseInt(document.getElementById("tip").value)
    let inputSum = document.getElementById("sum");
    let inputDiff = document.getElementById("diff");
    let inputMult = document.getElementById("multiply");
    if (inputSum.checked) {
          output = amount + tip;
          label = inputSum.placeholder;
        } 
    else if (inputDiff.checked) {
          output = amount - tip;
          label = inputDiff.placeholder;
        } 
    else if (inputMult.checked) 
        {
          output = amount * tip;
          label = inputMult.placeholder;
        }
        document.getElementById(
          "calcresults"
        ).innerHTML = `${label} of ${amount} and ${tip} is ${output}`;
}
</script>

</body>
</html>
